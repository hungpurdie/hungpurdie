name: Node.js CI
'on':
  push:
    branches:
      - master
jobs:
    build: 
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [12.x]
      steps:
        - uses: actions/checkout@v2
        - name: 'Use Node.js ${{ matrix.node-version }}'
          uses: actions/setup-node@v1
          with: 
            node-version: '${{ matrix.node-version }}'
        - run: npm install
        - run: npm run export --if-present
        - run: git add .
        - run: git config --global user.name 'nmhung2022'
        - run: git config --global user.email 'nmhung2022@users.noreply.github.com'
        - run: git commit -m "Automatic build commit"
        - run: git push
